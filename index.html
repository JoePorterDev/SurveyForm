<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MTG Survey Form</title>
  </head>
  <body>
    <h1 id="title">Magic: The Gathering Survey</h1>
    <p id="description">I want to beat every MTG player, so I must know everything about my enemies...</p>
    <form class="survey-form" action="index.html" method="post">
      <input type="text" name="name" id="name" placeholder="Place Name Here *" required>
      <input type="email" name="email" id="email" placeholder="Place Email Here *" required>
      <input type="number" name="age" id="age" min="1" max="125" placeholder="Your Age Here *" required>
      <input type="text" name="" value="">
    </form>
  </body>
</html>
